# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - devopsprojectc

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://devopsprojectc.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_183d9cf0f63342ad80c74ec9ceee0b14 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_52bcd746d4a2411989f10009d2335e45 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: devopsprojectc.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_183d9cf0f63342ad80c74ec9ceee0b14 }}/devopsprojectc/devopsprojectc/testingdocker:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'devopsprojectc'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_38e6dabe1af4437facf1f4569b797cb5 }}
        images: 'devopsprojectc.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_183d9cf0f63342ad80c74ec9ceee0b14 }}/devopsprojectc/devopsprojectc/testingdocker:${{ github.sha }}'